<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video loop controls width="700" poster="imagem/imagem-capa.jpg">
        <source src="midia/Casal-Noite-720p.webm.webm" type="video/webm">
        <source src="midia/Casal-Noite-720p.mkv.mkv" type="video/mkv">
        <source src="midia/casal-Noite-720p.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <audio preload="metadata" autoplay loop>        
        <source src="midia/Breathe the Air.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Breathe the Air.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
