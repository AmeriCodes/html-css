<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td> <!--Primeira linha-->
            <td>B1  
            <td>C1  <!-- Não é obrigatório ficar as tags de tabelas, MAS NÂO ERRE AS HIERARQUIAS-->
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2  
            <td>B2  <!-- Não é obrigatório ficar as tags de tabelas, MAS NÂO ERRE AS HIERARQUIAS-->
            <td>C2  
        </tr>
        <tr > <!--Terceira linha-->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
    </table>
</body>
</html>
